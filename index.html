<!DOCTYPE html>
<html>
<head>
    <title>Le Jeu du Pendu</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="FEBE2976-62BF-4386-A636-E1159159E411.png">
<link rel="apple-touch-icon" sizes="180x180" href="FEBE2976-62BF-4386-A636-E1159159E411.png">
<!--<link rel="manifest" href="site.webmanifest">-->

    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Creepster&family=Lilita+One&family=Monoton&family=Outfit&family=Righteous&family=Skranji&family=Space+Mono:wght@700&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
<button class="play-button" id="playButton">JOUER</button>
 <div class="game" id="game">
    <img src="B477F9DE-0708-4EDC-9094-CED0182F83A6.png" class="logo">
     <div id="gameOptions">
        <button id="solitaireButton">Mode Solitaire</button>
        <button id="multiplayerButton">Mode Multijoueurs</button>
     </div>
        <div class="letters" id="alphabet">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
            <div class="letter">K</div>
            <div class="letter">L</div>
            <div class="letter">M</div>
            <div class="letter">N</div>
            <div class="letter">O</div>
            <div class="letter">P</div>
            <div class="letter">Q</div>
            <div class="letter">R</div>
            <div class="letter">S</div>
            <div class="letter">T</div>
            <div class="letter">U</div>
            <div class="letter">V</div>
            <div class="letter">W</div>
            <div class="letter">X</div>
            <div class="letter">Y</div>
            <div class="letter">Z</div>
        </div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="result" id="gameResult"></div>
    </div>
    <button id="playAgain">Rejouer</button>
    <script src="script.js"></script>
</body>
</html>
